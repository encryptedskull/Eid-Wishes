<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eid Mubarak</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="tlc"></div>
      <div class="blc"></div>
      <div class="trc"></div>
      <div class="brc"></div>
      <div class="stars1"></div>
      <div class="stars2"></div>
      <div class="stars3"></div>
      <div class="stars4"></div>
      <div class="stars5"></div>
      <!-- <div class="stars6"></div> -->
      <div class="stars7"></div>
      <div class="stars8"></div>

      <div class="left-side">
        <img class="img-bg" src="images/lamp_bg.png" />
        <img class="img-sml" src="images/lamp_edI.png" />
        <img src="images/str.png" class="str" />
      </div>
      <div class="middle">
        <div class="chand">
          <div class="moon"></div>
        </div>
        <div class="mubarak">
          <div class="card">
            <div class="front">
              <p class="line1">
                Eid Mubarak <br />
                to you and<br />
                your family.
              </p>
            </div>
            <div class="back">
              <p class="line2" lang="ur">
                آپ کو اور آپ کی <br />فیملی کو بہت بہت <br />
                عید مبارک
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <img src="images/str.png" class="str" />
        <img class="img-sml" src="images/lamp_edI.png" />
        <img class="img-bg" src="images/lamp_bg.png" />
      </div>
    </div>
  </body>
</html>
